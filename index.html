<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hollywood Trivia</title>
  <link href="https://fonts.googleapis.com/css?family=Aladin" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
  
  <div class="wrapper">
      <div class="title"><h1>Hollywood Trivia</h1></div>
      <div class="left"></div>
      <div class="middle">
            <!-- this div is the start screen -->
            <button id="start">Start</button>
          <!-- this div holds the main trivia screen -->
            <div id = "gameHolder">
                <div id="timer">Time Remaining: <span id="time">30</span> seconds</div>
                <div id="q">First Question:</div>
                <button id="a">A</button>
                <button id="b">B</button>
                <button id="c">C</button>
                <button id="d">D</button>
            </div>  
            <!-- this div reveals whether or not the user was correct -->
            <div id="reveal">Wrong or Right?</div>
            <!-- this div is the end screen -->
            <div id="finalResult">Wrong or Right?</div>
      </div>
      <div class="right"></div>
      <div class="bottom"></div>
  </div>

</body>

</html>
